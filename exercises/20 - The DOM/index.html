    <style>
      h2 span {
        display: none;

      img {
        transition: all 0.2s;
      }

      .round {
        border-radius: 50%;
        transform: rotate(1turn);
        box-shadow: 0 0 10px black;
      }
    </style>
  </head>

  <body>

    <div class="items">
      <div class="item">
        <img src="https://picsum.photos/200" />
        <p>Hi I'm a item</p>
      </div>

      <div class="item item2">
        <img src="https://picsum.photos/200" />
        <h2>
          I'm a heading
          <span>I'm hidden!</span>
        </h2>
        <p>Hi I'm a item</p>
      </div>

      <article class="item">
        <h2>I'm an article</h2>
        <p class="pizza">This is how many pizzas I ate! üçï</p>
      </article>
